<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script> 
</head>
  <body>

    <span> I am hidden</span>
    <p id="para1">Para 1</p>
    <div class="myClass">Div 1</div>
    <div class="myClass">Div 2</div>
    <img src="img/football.jpg">

    <button id="btn" onclick="myFunction()">switch</button>

  <script>
    $(function(){
      // $(CSS Selector).func()
      $("span").hide();

      //Changing CSS Properties
      $("#para1").css({"color":"red"});
      $(".myClass").css({"background-color":"yellow"});
       
      //getting css properties
      console.log( $(".myClass").css("background-color"));
      
      //Event handdling and function chaining
      $("img").hover(function(){
        $("img").attr({"src":"img/googlelogo.png"});
      }).mouseout(function(){
        $("img").attr({"src":"img/football.jpg"});
      }).css({"border":"2px solid black"});
     
      //changing or setting the attibutes
      //$("img").attr({"src":"img/googlelogo.png"});
      
      $("#btn").click(function(){
        //getting attribute
        $("img").attr({"src":"img/googlelogo.png"});
      });
    });
  </script>

    
</body>
</html>
